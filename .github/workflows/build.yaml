---
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x
      - run: deno compile -o pdsman -N main.ts
      - uses: actions/upload-artifact@v4
        with:
          name: pdsman
          path: pdsman
